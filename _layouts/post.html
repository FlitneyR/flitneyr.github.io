---
layout: default
---

<article class="post">
  {% if page.thumbnail %}
  <img class="thumbnail" src="{{ site.baseurl }}{{ page.thumbnail }}" />
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%F" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
